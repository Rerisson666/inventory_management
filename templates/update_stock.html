{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Estoque</h2>
<form method="post">
    <div class="form-group">
        <label for="product_id">ID do Produto:</label>
        <input type="number" class="form-control" id="product_id" name="product_id" required>
    </div>
    <div class="form-group">
        <label for="new_quantity">Nova Quantidade:</label>
        <input type="number" class="form-control" id="new_quantity" name="new_quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Estoque</button>
</form>
{% endblock %}
